name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'
  TF_VERSION: '1.6.0'

jobs:
  # =====================================================
  # Code Quality & Testing
  # =====================================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies - Producer
        run: |
          cd services/producer
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Install dependencies - Processor
        run: |
          cd services/processor
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Run Black (Format Check)
        run: |
          black --check services/producer services/processor || true

      - name: Run Flake8 (Linting)
        run: |
          flake8 services/producer services/processor --max-line-length=100 --ignore=E501,W503 || true

      - name: Run Tests - Producer
        run: |
          cd services/producer/tests
          pytest . -v || true

      - name: Run Tests - Processor
        run: |
          cd services/processor/tests
          pytest . -v || true

  # =====================================================
  # Terraform Validation
  # =====================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: |
          cd infrastructure/terraform
          terraform fmt -check -recursive || true

      - name: Create dummy tfvars for validation
        run: |
          cd infrastructure/terraform/environments/dev
          cat > terraform.tfvars <<EOF
          stock_api_key = "dummy-key-for-validation"
          dynamodb_table_name = "stock-realtime-dev"
          s3_bucket_name = "stock-historical-data-dev"
          EOF

      - name: Terraform Init
        run: |
          cd infrastructure/terraform/environments/dev
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infrastructure/terraform/environments/dev
          terraform validate

  # =====================================================
  # Build Lambda Packages
  # =====================================================
  build:
    name: Build Lambda Packages
    runs-on: ubuntu-latest
    needs: [test, terraform-validate]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Producer Lambda
        run: |
          cd services/producer
          mkdir -p layer/python
          if [ -s requirements.txt ]; then
            pip install -r requirements.txt -t ./layer/python --platform manylinux2014_x86_64 --only-binary=:all: --no-deps
          fi
          cd layer
          zip -r ../layer.zip python -x "*.pyc" "*.pyo" "*__pycache__*" "*.dist-info*"
          cd ..
          zip lambda.zip app.py
          rm -rf layer

      - name: Build Processor Lambda
        run: |
          cd services/processor
          mkdir -p layer/python
          if [ -s requirements.txt ]; then
            pip install -r requirements.txt -t ./layer/python --platform manylinux2014_x86_64 --only-binary=:all: --no-deps
          fi
          cd layer
          zip -r ../layer.zip python -x "*.pyc" "*.pyo" "*__pycache__*" "*.dist-info*"
          cd ..
          zip lambda.zip app.py
          rm -rf layer

      - name: Upload Producer Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: producer-lambda
          path: |
            services/producer/lambda.zip
            services/producer/layer.zip
          retention-days: 7

      - name: Upload Processor Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: processor-lambda
          path: |
            services/processor/lambda.zip
            services/processor/layer.zip
          retention-days: 7

  # =====================================================
  # Deploy to Dev Environment
  # =====================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Producer Artifacts
        uses: actions/download-artifact@v3
        with:
          name: producer-lambda
          path: services/producer

      - name: Download Processor Artifacts
        uses: actions/download-artifact@v3
        with:
          name: processor-lambda
          path: services/processor

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Create tfvars file
        run: |
          cd infrastructure/terraform/environments/dev
          cat > terraform.tfvars <<EOF
          stock_api_key = "${{ secrets.STOCK_API_KEY }}"
          dynamodb_table_name = "stock-realtime-dev"
          s3_bucket_name = "stock-historical-data-dev-${{ github.run_number }}"
          EOF

      - name: Terraform Init
        run: |
          cd infrastructure/terraform/environments/dev
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd infrastructure/terraform/environments/dev
          terraform plan -out=tfplan -no-color
        continue-on-error: true

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        run: |
          cd infrastructure/terraform/environments/dev
          terraform apply -auto-approve tfplan

      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY